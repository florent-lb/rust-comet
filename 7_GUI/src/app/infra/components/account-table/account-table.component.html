@if (accountService.accounts().length > 0) {
    <table mat-table [dataSource]="accountService.accounts()">
        <!-- Number Column -->
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>Number</th>
            <td mat-cell *matCellDef="let account">{{ account.number }}</td>
        </ng-container>
        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let account">{{ account.sens | amountSens }}{{ account.amount }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
} @else {
    <div><span>no data, initialize it before</span></div>
}
